language: python
python:
  - "2.6"
  - "2.7"

install:
	pip install coveralls

# command to run tests
script: coverage run --source=coveralls setup.py -q nosetests

# Here we install the ubuntu dependencies with apt-get.
before_install:
  - sudo apt-get update
  - sudo apt-get install python-numpy

after_success:
    coveralls